<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth Integration</title>
    <script src="https://labs.pathfix.com/helper.js" 
            id="phInc.helper" 
            modules="pinc.oauth.min" 
            data-public-key="9870850A-32BA-4640-B81D-91CA15BC4AA7">
    </script>
    <script>
    window.onload = function() {
        // Extract email from URL parameter
        var userEmail = new URLSearchParams(window.location.search).get('email');
        var scriptTag = document.getElementById('phInc.helper');
        if (userEmail && scriptTag) {
            scriptTag.setAttribute('data-user-id', userEmail); // Use email as the user identifier
        }
    };
    </script>
</head>
<body>
    <div data-oauth-ui="list_columns" 
         data-oauth-icon-size="Large" 
         data-oauth-button-color="#007BFF" 
         data-oauth-ui-switches="statuson,disconnect">
    </div>
</body>
</html>
